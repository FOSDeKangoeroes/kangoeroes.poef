<div class="container" [class.is-mobile]="isHandset$ | async">
  <mat-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async"
      
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>kangoeroes-poef</span>
    <span class="fill-remaining-space"></span>
    <app-theme-switcher></app-theme-switcher>
  </mat-toolbar>
  <mat-sidenav-container
    class="sidenav-container"
  >
    <mat-sidenav
      #drawer
      class="sidenav"
      [fixedInViewport]="isHandset$ | async"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [fixedTopGap]="(isHandset$ | async) ? '56': '64'"
      [opened]="(isHandset$ | async) === false"
    >
      <!--<mat-toolbar>Menu</mat-toolbar>-->
      <mat-nav-list>
        <a mat-list-item routerLink="/drinks" routerLinkActive="active">Poef</a>
        <a mat-list-item routerLink="/orders" routerLinkActive="active">Mijn bestellingen</a>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content-container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
