<app-drinks-nav  title="Takken" (selectedItem)="selectTak($event)" #takDrawer [items]="takken">
  <app-drinks-nav class="content-container" title="Dranken" (selectedItem)="selectDrink($event)" #drankDrawer [items]="drinks" [topDrawer]="takDrawer.drawer" [showBackButton]="(deviceService.isHandset$ | async)">
    <mat-toolbar [style.marginTop.px]="(deviceService.isHandset$ | async) ? 56 : 0" class="mat-elevation-z2 toolbar">
      <button
        *ngIf="deviceService.isHandset$ | async"
        type="button"
        mat-icon-button
        (click)="drankDrawer.drawer.toggle()"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span *ngIf="(selectedDrink && selectedTak)">{{selectedTak.displayName}} - {{selectedDrink.displayName }}</span>
    </mat-toolbar
    >
    <div *ngIf="(selectedTak && selectedDrink)"
      class="card-container"
      fxLayout="row wrap"
      fxLayout.lt-sm="column"
      fxLayoutAlign="flex-start space-evenly"
      fxLayoutGap="16px grid"
    >
      <ng-container
        *ngFor="let item of leiding"
      >
        <app-poef-card
        (clicked)="addToOrder($event)"
        [abbrevation]="item.abbreviation"
        [leaderName]="item.displayName"
        [email]="item.email"
          fxFlex="0 1 calc(25% - 16px)"
          fxFlex.lt-lg="0 1 calc(50% - 16px)"
          fxFlex.lt-sm="100%"
        >
        </app-poef-card>
      </ng-container>
    </div>
    <div *ngIf="!(selectedDrink && selectedTak)" class="no-selection-container" fxLayoutAlign="center center">
      <p>Er is geen drank en/of tak geselecteerd.</p>
    </div>
  </app-drinks-nav>
</app-drinks-nav>
